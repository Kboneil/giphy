<nav class="row">
  <div class="col-xs-0 col-sm-2 col-md-3">
  </div>
  <a href="/home" class="col-xs-12 col-sm-4 col-md-3">Home</a>
  <a href="/favorites" class="col-xs-12 col-sm-4 col-md-3">Favorites ({{main.number}})</a>
  <div class="col-xs-0 col-sm-2 col-md-3">
  </div>
</nav>

<main id="input" class="row">
  <button ng-click="main.getRandom()">Random</button>
  <input class="search" ng-model="main.search"/>
  <button type="submit" ng-click='main.getGif(main.search)'>Search <span class="glyphicon glyphicon-search"></button>
  <br />
  <p>Click to comment and favorite</p>

<div class="col-xs-1 col-sm-2 col-md-3 col-lg-4">
</div>
<div id="images" class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
  <div class="searchImage" ng-repeat="image in main.results track by $index">
    <div ng-model="image.newscopeobj" class="row">
      <img ng-model="image.newscopeobj" ng-src='{{ image.images.downsized_large.url }}' ng-click="reveal = !reveal"/>
      <br />
      <input type="text" placeholder="comment" ng-model="image.newscopeobj" id="searchInput" ng-show="reveal">{{image.comment}}</input>
      <button type="submit" ng-model="image.newscopeobj" ng-click="main.favorite(image.newscopeobj, image.images.downsized_large.url)" ng-show="reveal"><span class="glyphicon glyphicon-heart"></span></button>
    </div>
  </div>
  <div>
    <img ng-model="main.newscopeobj" ng-src='{{ main.random }}' ng-click="reveal = !reveal"/>
    <br />
    <input type="text" placeholder="comment" ng-model="main.newscopeobj" ng-show="reveal"></input>
    <button class="heart" type="submit" ng-model="main.newscopeobj" ng-click="main.favorite(main.newscopeobj, main.random)" ng-show="reveal"><span class="glyphicon glyphicon-heart"></span></button>
  </div>
</div>
<div class="col-xs-1 col-sm-2 col-md-3 col-lg-4">
</div>
